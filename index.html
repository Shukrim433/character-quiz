<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>character-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="welcome-page">
        <div class="left">
          <img class="icon" src="/assets/the-hero.png" alt="character-icon" />
          <img
            class="icon"
            src="/assets/the-guardian.png"
            alt="character-icon"
          />
          <img class="icon" src="/assets/the-wise.png" alt="character-icon" />
        </div>
        <div class="right">
          <h1>WHICH PERCY JACKSON CHARACTER ARE YOU?</h1>
          <button id="start-btn">GO</button>
        </div>
      </div>

      <div id="questions-page">
        <h1 id="question-text"><!-- dynamically rendered --></h1>
        <div class="char-icons">
          <img src="/assets/the-hero.png" alt="character-icon" />
          <img src="/assets/the-guardian.png" alt="character-icon" />
          <img src="/assets/the-wise.png" alt="character-icon" />
        </div>
        <div id="options">
          <!-- dynamically rendered -->
        </div>
      </div>

      <div id="results-page">
        <div id="percy-result">
          <h1>PERCY</h1>
          <img src="/assets/the-hero.png" alt="character-icon" />
        </div>
        <div id="annabeth-result">
          <h1>ANNABETH</h1>
          <img src="/assets/the-wise.png" alt="character-icon" />
        </div>
        <div id="grover-result">
          <h1>GROVER</h1>
          <img src="/assets/the-guardian.png" alt="character-icon" />
        </div>

        <button id="start-again-btn">START AGAIN</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./questions.js"></script>
  </body>
</html>
