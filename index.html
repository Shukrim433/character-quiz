<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>character-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-page">
        <div class="left">
          <img src="/assets/trio.png" alt="character-art" />
        </div>
        <div class="right">
          <h1>which percy jackson character are you?</h1>
          <button>start!</button>
        </div>
      </div>

      <div class="questions-page">
        <h1>question-text</h1>
        <div class="char-icons">
          <img src="/assets/the-hero.png" alt="character-icon" />
          <img src="/assets/the-guardian.png" alt="character-icon" />
          <img src="/assets/the-wise.png" alt="character-icon" />
        </div>
        <div class="options">
          <div>option 1</div>
          <div>option 2</div>
          <div>option 3</div>
        </div>
      </div>

      <div class="results-page">
        <h1>You are...</h1>
        <div>
          <img src="/assets/grover.png" alt="character-art" />
          <img src="/assets/annabeth.png" alt="character-art" />
          <img src="/assets/percy.png" alt="character-art" />
        </div>
        <button>start again</button>
      </div>
    </div>
  </body>
</html>
